
<div class='questionHeader'>
    <button class='btn btn-primary backButton btn-sm' (click)='backClicked()'>Back</button>
    <span class="topic">{{question.class}} - {{question.category}}</span>

    <button class='btn btn-primary btn-sm editButton' (click)='editButtonClick()'>Edit</button>
</div>

<div id="multChoiceQ" *ngIf='question.question_type==="mult_choice"'>

    <div class='questions'>
        <p>{{question.question}}</p>
        <div class="question-radio-buttons form-check" *ngFor='let opt of mult_choice_options'>
            <input class='form-check-input' type='radio' name='mult_choice_radio' [value]=opt [(ngModel)]='selectedAns'>
            <label for='mult_choice_radio'>{{opt}}</label>
        </div>

        <button class="btn btn-primary btn-sm answerButton" (click)='multAnsSubmit()'>Submit</button>
    </div>

    <div *ngIf='correctSelection === true'>
        <p>Correct!</p>
    </div>

    <div *ngIf='correctSelection === false'>
        <p>Wrong, please try again!</p>
    </div>
</div>

<div id="shortAnsQ" *ngIf='question.question_type==="short_ans"'>
    <div class='questions'>
        <p>{{question.question}}</p>
        <textarea class='form-control' [(ngModel)]='shortAnsSubmission'></textarea>
        <div *ngIf='showShortAns === false'>
            <button class='btn btn-primary btn-sm answerButton' (click)='shortAnsSubmit()'>Show Solution</button>
        </div>
        <div *ngIf='showShortAns === true'>
            <button class='btn btn-primary btn-sm answerButton' (click)='shortAnsSubmit()'>Hide Solution</button>
        </div>

        <div *ngIf='showShortAns === true' class='shortAnswerSolution'>
            <p>{{questionSpecific.answer}}</p>
        </div>
    </div>
</div>
